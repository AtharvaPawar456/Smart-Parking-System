<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="refresh" content="40">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Style for fixed navigation bar */
        .fixed-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #076119;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .bottom-nav-icon {
            color: #fff;
            font-size: 24px;
        }
    </style>

    <title>Smart Parking System</title>

</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-4xl font-bold mb-10 text-center mt-4">Smart Parking System</h1>

    <div class="grid grid-cols-2 gap-4">
        {% for slot_info in slots_info %}
            <div class="shadow-xl p-4 border rounded text-center {{ 'bg-green-500' if slot_info['status'] == 'on' else 'bg-red-500' }} ">
                <p class="font-bold">{{ slot_info['slot'] |title }}</p>
                <p class="mt-2">Status: 
                    <span class="text-white p-1 rounded text-xl font-bold">
                        {% if slot_info['status'] == 'on' %}
                            Available
                        {% else %}
                            Occupied
                        {% endif %}
                    </span>
                </p>
            </div>
        {% endfor %}
    </div>

    <!-- Fixed bottom navigation bar -->
    <nav class="fixed-bottom-nav">
        <a href="{{ url_for('home') }}" class="bottom-nav-icon"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('about') }}" class="bottom-nav-icon"><i class="fas fa-info-circle"></i> About</a>
        <a href="{{ url_for('register') }}" class="bottom-nav-icon"><i class="fas fa-user-plus"></i> Register</a>
        <a href="{{ url_for('login') }}" class="bottom-nav-icon"><i class="fas fa-sign-in-alt"></i> Login</a>
    </nav>
</body>
</html>
