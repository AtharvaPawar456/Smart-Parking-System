<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- <meta http-equiv="refresh" content="40"> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>User Registration</title>
</head>
<body>
    <center>
    <h2 class="text-2xl font-bold text-center mt-4 mb-10">User Registration</h2>
    {% if error %}
        <p class="text-center p-4 border bg-red-300 my-6">{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}" class="px-2 py-10 border rounded mx-4 shadow-xl ">
        <label for="name" class="">Name:</label>
        <input type="text" id="name" name="name" class="border border-black rounded-md ml-10 px-2" required>
        <br>
        <br>
        <label for="password" class="my-10">Password:</label>
        <input type="password" id="password" name="password" class="border border-black rounded-md ml-4 px-2" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="border border-black rounded-md ml-10 px-2" required>
        <br>
        <br>
        <button type="submit" class="font-bold p-2 border hover:bg-green-200 rounded-xl shadow-xl shadow-green-300">Register</button>
        <a href="{{ url_for('login') }}" class="p-2 border hover:bg-blue-200 rounded-xl shadow-xl shadow-blue-300 ml-4">Login</a>
    </form>
    </center>
</body>
</html>
